<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">
        var HelloWorld = React.createClass({

            getInitialState: function() {
                return {
                    a: 0,
                    b: 0
                };
            },

            handleA(event) {
                this.setState({
                    a: event.target.value
                });
            },

            handleB(event) {
                this.setState({
                    b: event.target.value
                });
            },

            render: function() {
                return (
                    <div>
                        <input type="text" onChange={this.handleA} /><br/>
                        <input type="text" onChange={this.handleB} />

                        <p>add: {+this.state.a + +this.state.b}</p>
                        <p>multiple: {+this.state.a * +this.state.b}</p>
                        <p>deduct: {+this.state.a / +this.state.b}</p>

                    </div>
                );
            }
        });

        ReactDOM.render(
            <HelloWorld />,
            document.getElementById('content')
        );
    </script>
</body>
</html>
